{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    {% if blocked_profiles %}
    <h1>Manage blocked profiles</h1>
    {% else %}
    <div class="about_me">
    <h1>You have not blocked anyone</h1>
    </div>
    {% endif %}

    {% for row in blocked_profiles %}

    <div class="about_me">
        <table class="about_me_table">
            <tr>
                <td class="about_me_td"><img src="/static/styles/img/{{ row.profile_picture }}" alt=""
                        height="200px" width="200px" class="profilePicClass"></td>
                <td class="about_me_td">
                    <h2><b>{{ row.name }}</b></h2>
                    <p><i>{{ row.profile_header }}</i> </p>
                    <p>
                        {{ row.profile_description }}
                    </p>
                    <form action="/unblock_person" method="POST" style="display: inline-block;">
                        <input type="hidden" name="unblock_id" value="{{ row.id }}">
                        <button type="submit" id="unblockPerson" class="btn btn-danger">Unblock</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    {% endfor %}

</div>
{% endblock %}
