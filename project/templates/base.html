<!DOCTYPE html>
<html lang="en">

<head>
    <title>Candoor</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static',filename='styles/img/Candoor_logo_White_01.svg') }}" alt=""
                        height="30px" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li> -->
                        {% for nav_item in nav_items %}
                        <li class="nav-item">
                            <a class="nav-link" href={{ nav_item.nav_link }}>{{ nav_item.nav_label }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    <!-- &nbsp;&nbsp;&nbsp;&nbsp;
                    <form class="form-inline">
                        <input class="form-control searchForm" type="search" placeholder="" aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                    </form> -->
                </div>

            </div>

        </nav>

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
